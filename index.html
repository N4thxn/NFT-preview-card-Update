<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="nft-card">

    <div class="nft-image">
      <img id='nft-image' src="images/image-equilibrium.jpg" alt="nft image"/>
      <img id="view-icon" src="images/icon-view.svg" alt="view icon"/>
    </div>

    <div class="main-tblock">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="second-tblock">
      <div class="nft-price">
        <img src="images/icon-ethereum.svg"/>
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img id="clock-icon" src="images/icon-clock.svg"/>
       <p id="time-remaining">3 days left</p>
      </div>
    </div>

    <div class="credits">
      <img id="avatar" src="images/image-avatar.png"/>
      <p>Creation of <span id='white-text'>Jules Wyvern</span></p>
    </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
